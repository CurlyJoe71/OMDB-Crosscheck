<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>OMDB-Crosscheck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h3 class="display-2">
                What do they have in common?
            </h3>
            <br />
            <h4 class="display-4">
                <small class="text-muted">Enter two names to see what shows they've done together...</small>
            </h4>
        </div>
        <form>
            <div class="form-group">
                <label for="actor1">Actor #1</label>
                <input type="text" class="form-control" id="actor1" placeholder="Drew Carey">
            </div>
            <div class="form-group">
                <label for="actor2">Actor #2</label>
                <input type="text" class="form-control" id="actor2" placeholder="Ryan Stiles">
            </div>
        </form>

    </div>

</body>

</html>
